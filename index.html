<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          class="svg"
          src="./images/book.svg"
          alt="book icon / logo"
          class="logo"
        />
      </div>
      <button class="addNewBook">
        <img
          class="svg"
          width="32"
          height="32"
          src="./images/book-plus.svg"
          alt="add new book"
          class="logo"
        />
      </button>
    </header>
    <main class="main">
      <table class="book-table">
        <thead class="table-heading">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="table-body" class="table-body"></tbody>
      </table>
    </main>
    <footer class="footer">Made by K.Balys</footer>
  </body>
</html>
