<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          class="svg"
          src="./images/book.svg"
          alt="book icon / logo"
          class="logo"
        />
      </div>
      <button class="btn-add">
        <img
          class="svg"
          width="32"
          height="32"
          src="./images/book-plus.svg"
          alt="add new book"
          class="logo"
        />
      </button>
    </header>
    <main class="main">
      <table id="book-table" class="book-table">
        <thead class="table-heading">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="table-body" class="table-body"></tbody>
      </table>
      <div class="overlay display-none"></div>
      <div class="form-container display-none">
        <button class="btn-close">
          <img
            class="svg"
            src="./images/x-square-fill.svg"
            alt="x icon"
            class="close"
          />
        </button>
        <h2>Add a new book</h2>
        <form action="" method="" class="form">
          <div class="input-container">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="title"
              minlength="1"
              maxlength="200"
            />
            <div class="input-container">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                placeholder="author"
                minlength="1"
                maxlength="200"
              />
              <div class="input-container">
                <label for="year">Year</label>
                <input
                  type="date"
                  name="year"
                  id="year"
                  placeholder="year"
                  minlength="1"
                  maxlength="200"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="submitForm">Add Book</button>
        </form>
      </div>
    </main>
    <footer class="footer">Made by K.Balys</footer>
  </body>
</html>
